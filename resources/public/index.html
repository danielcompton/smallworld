<!DOCTYPE html>
<html>
  <head>
    <title>Small World</title>

    <!-- set the favicon -->
    <link rel="shortcut icon" type="image/jpg" href="globe-favicon.png" />

    <!-- tell the browser do not mess with scaling -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- CSS styles + Font Awesome icons-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Mapbox GL: https://docs.mapbox.com/mapbox-gl-js/guides/install -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css" rel="stylesheet" />
  </head>
  <body>
    <!-- TODO: this is the element that Mapbox will look for (in theory if I can get it to work...) -->
    <div id="map-goes-here"></div>

    <!-- this is the element that React will look for -->
    <section id="app"></section>

    <!-- Javascript (compiled from Clojurescript) -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
